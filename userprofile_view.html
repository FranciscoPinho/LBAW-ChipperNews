<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles-profile.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Optional Bootstrap theme -->
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
</head>

<body>
    <div class="user_profile  clearfix">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 ">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6  text-center doc-item">
                    <div class="common-doctor animated fadeInUp clearfix ae-animation-fadeInUp">
                        <figure>
                            <img src="img\assets\logo_final_icon_250x250.PNG" class="doc-img animate attachment-gallery-post-single wp-post-image" alt="Image"
                                height="300" width="300">
                        </figure>

                        <div class="text-content">
                            <h4>John Doe</h4>
                            <p> <i class="fa fa-envelope-o" aria-hidden="false"></i> john@doe.com
                                <br/> <i class="fa fa-map-marker" aria-hidden="false"></i> United States of America
                                <br/> <i class="fa fa-birthday-cake" aria-hidden="false"></i> August 1st
                                <br/> <i class="fa fa-plus-circle" aria-hidden="false"></i> Add friend
                            </p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
