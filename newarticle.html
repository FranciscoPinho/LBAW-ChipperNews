<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Article Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles-forms.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://www.w3schools.com/lib/w3data.js"></script>	
	<script src="js/bootstrap.min.js"></script>
    <!-- Optional Bootstrap theme -->
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
</head>

<body>
	<div id="bg">
        <img class="bg" src="/img/circuit.jpg" alt="">
    </div>
    <div class="form-div" id="new_article">
		<form class="form-horizontal" id="form-new-article" method="post">
			<fieldset>
				<legend>New Article</legend>
				<div class="form-group">
					<label>Title:<br>
						<div class="col-lg-10">
							<input type="text" class="form-control" required id="title" placeholder="Title" name="title">
						</div>
					</label>
				</div>
				<div class="form-group">
					<label>Article Body:<br>
						<div class="col-lg-10">
							<textarea class="form-control" required rows="15" cols="50" id="body" placeholder="Article Text" name="body"></textarea>
						</div>
					</label>
				</div>
				<div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
			</fieldset>
		</form>
	</div>
</body>
</html>
