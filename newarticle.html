    <div class="form-div" id="new_article">
		<form class="form-horizontal" id="form-new-article" method="post">
			<fieldset>
				<legend>New Article</legend>
				<div class="form-group">
					<label>Title:</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" required id="title" placeholder="Title" name="title">
						</div>
					
				</div>
				<div class="form-group">
					<label>Article Headline:</label>
						<div class="col-lg-10">
							<textarea class="form-control" required rows="4" cols="50" id="headline" placeholder="Article Headline" name="headline"></textarea>
						</div>
					
				</div>
				<div class="form-group">
					<label>Article Body:</label>
					<div class="col-lg-10">
						
							<div id="wmd-button-bar"></div>
							<textarea id="wmd-input" class="wmd-input"></textarea>
							<div id="wmd-preview" class="wmd-panel wmd-preview" style="width:100%; margin:0;"></div>
							<script>
    						var converter = Markdown.getSanitizingConverter();
    						var editor = new Markdown.Editor(converter);
   	   						editor.run();
							</script>
						</div>
				</div>
				<div class="form-group">
					<label>Tags:</label>
						<div class="col-lg-10">
							<textarea class="form-control" required id="tags" placeholder="Tags" name="tags"></textarea>
						</div>
					
				</div>
				<div class="form-group">
					<label>Image:</label>
						<div class="col-lg-10">
							<form action="upload.php" method="post" enctype="multipart/form-data">
								<input type="file" name="fileToUpload" id="fileToUpload">
							</form>
						</div>
				</div>

				<div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
			</fieldset>
			
		</form>
