<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles-forms.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Optional Bootstrap theme -->
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
</head>

<body>
    <div id="bg">
        <img class="bg" src="../LBAW-ChipperNews/img/circuit.jpg" alt="">
    </div>
    <div class="form-div" id="register">
        <form class="form-horizontal" id="fregister" method="post">
            <fieldset>
                <legend>Register Page</legend>
                <div class="form-group">
                    <label> Username: <br>
                         <div class="col-lg-5">
                        <input type="text" class="form-control" id="username" placeholder="Unique username" name="username" required>
                         </div>
                    </label>
                </div>
                <div class="form-group">
                    <label> Full name: <br>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="fullname" placeholder="Full name" name="fullname" required>
                    </div>
                    </label>
                </div>
                <div class="form-group">
                    <label> Email: <br>
                        <div class="col-lg-7">
                        <input type="email" class="form-control" id="email" placeholder="your@email.com" name="email" required>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <label> Date of birth: <br>
                    <div class="col-lg-7">
             <input type="date" class="form-control" id="birthdate" placeholder="Date of birth" name="birthdate">               
                    </div>
              </label>
                </div>
                <div class="form-group">
                    <label> Short Bio: <br>
             <div class="col-lg-8">
                <textarea class="form-control" rows="10" cols="30" id="bio" name="bio"></textarea> 
                <span class="help-block">Tell everyone a bit about yourself!</span>
             </div>
            </label>
                </div>
                <div class="form-group">
                    <label> Interests: <br>
            <div class="col-lg-8">
                <textarea class="form-control" rows="8" cols="50" id="interests" placeholder="Reading, philosophy" name="interests" required></textarea>
            </div>
            </label>
                </div>
                <div class="form-group">
                    <label> Select your country: <br>
                    <div class="col-lg-6">
                <select class="form-control" id="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
                    </div>
                </label>
                </div>
                <div class="form-group">
                    <label> Upload an avatar <br>
                    <div class="col-lg-6">
                    <input type="file" id="uploadImage" name="pic" accept="image/*">
                    </div>
                </label>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
