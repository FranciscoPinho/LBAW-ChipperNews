<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles-forms.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Optional Bootstrap theme -->
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
</head>

<body>
    <div id="bg">
        <img class="bg" src="../LBAW-ChipperNews/img/circuit.jpg" alt="">
    </div>
    <div class="form-div" id="apply-collab">
        <form class="form-horizontal" id="fapply-collab" method="post">
            <fieldset>
                <legend>Apply for Collaborator</legend>
                <div class="logo">
                    <img class="logo" src="../LBAW-ChipperNews/img/assets/logo_final.PNG" alt="Chipper News" align="middle">
                </div>
                <div class="form-group">
                    <label> Full name <i class="fa fa-asterisk" aria-hidden="false"></i></label>
               <div class="col-lg-11">
                    <input type="text" class="form-control" id="fullname" placeholder="Full name" name="fullname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label> Date of birth </label>
                     <div class="col-lg-11">
             <input type="date" id="birthdate" placeholder="Date of birth" name="birthdate">
                     </div>
                </div>
                <div class="form-group">
                    <label> Describe yourself and your achievements briefly <i class="fa fa-asterisk" aria-hidden="false"></i></label>
                <div class="col-lg-11">
                    <textarea class="form-control" rows="15" cols="50" id="description" name="description" required></textarea> 
                    <span class="help-block">Please do your best to summarise.</span>
                </div>
                </div>
                <div class="form-group">
                    <label> What is your motivation for applying to this position <i class="fa fa-asterisk" aria-hidden="false"></i></label>
            <div class="col-lg-11">
                <textarea class="form-control" rows="15" cols="50" id="motivation" placeholder="Your motivation" name="motivation"  required></textarea>
            </div>
                </div>
                <div class="form-group">
                    <label> References from previous employers </label>
            <div class="col-lg-11">
                <textarea class="form-control" rows="15" cols="50" id="refs" placeholder="Your references" name="refs"></textarea>
            </div>
                </div>
                <div class="form-group">
                    <label> News outlets you're currently associated with </label>
            <div class="col-lg-11">
                <textarea class="form-control" rows="15" cols="50" id="assoc" placeholder="Associated outlets" name="assoc"></textarea>
            </div>
                </div>
                <!--<label> Image <input type="file" id="uploadImage" name="pic" accept="image/id"></label>-->
                 <div class="footnote">
                    <small> Fields with an asterisk (<i class="fa fa-asterisk" aria-hidden="false"></i>) are mandatory. </small>
                </div>
                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
